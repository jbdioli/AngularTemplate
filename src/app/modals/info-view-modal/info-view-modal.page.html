<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()" fill="clear" color="medium">
        <ion-icon name="close-outline"></ion-icon>
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-title>Info Details view</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides class="ionSlide" [options]="sliderOpts" #sliderRef>
    <ion-slide *ngFor="let infoDetails of infosDetails.infos; let idx = index">
      <ion-list>
        <span *ngIf="isCases; then cases else basicTemplate"></span>
        <ng-template #basicTemplate>
          <ion-item>
            <ion-label>{{infoDetails.name}}</ion-label>
          </ion-item>
        </ng-template>

        <ng-template #advancedTemplate>
          <ion-item>
            <ion-label>{{infoDetails.name}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{infoDetails.description}}</ion-label>
          </ion-item>
        </ng-template>

        <ng-template #fullTemplate>
          <ion-item>
            <ion-label>{{infoDetails.name}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{infoDetails.description}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{infoDetails.city}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{infoDetails.country}}</ion-label>
          </ion-item>
        </ng-template>

      </ion-list>
    </ion-slide>
  </ion-slides>



</ion-content>
