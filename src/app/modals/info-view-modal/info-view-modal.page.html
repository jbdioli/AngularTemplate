<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()" fill="clear" color="medium">
        <ion-icon name="close-outline"></ion-icon>
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-title>Info Details view</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides class="ionSlide" [options]="sliderOpts" #sliderRef>
  
    <ion-slide *ngFor="let infoDetails of infosDetails.infos; let idx = index">
      <div  #queryListTemplate>
        test
      </div>
      <span *ngIf="isCases; then cases else basicTemplate"></span>
      <ng-template #basicTemplate>
        <app-basic [infoDetails]="infosDetails.infos[position]"></app-basic>
      </ng-template>
  
      <ng-template #advancedTemplate>
        <app-advanced [infoDetails]="infosDetails.infos[position]"></app-advanced>
      </ng-template>
  
      <ng-template #fullTemplate>
        <app-full [infoDetails]="infosDetails.infos[position]"></app-full>
      </ng-template>
    </ion-slide>
  </ion-slides>

</ion-content>
